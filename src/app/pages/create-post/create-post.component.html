<mat-card class="center-card">
  <mat-card-content>
    <form [formGroup]="postForm">

      <!-- Name Field -->
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <!-- Image URL Field -->
      <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="img">
      </mat-form-field>

      <!-- Content Field -->
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>
      </mat-form-field>

      <!-- Posted By Field -->
      <mat-form-field appearance="fill">
        <mat-label>Posted By</mat-label>
        <input matInput formControlName="postedBy">
      </mat-form-field>

      <!-- Tags Input -->
      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
            {{ tag }}
            <button mat-icon-button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="New Tag..."
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-grid>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" style="float:right;"
        [disabled]="!postForm.valid" (click)="createPost()">Create New Post</button>

    </form>
  </mat-card-content>
</mat-card>
