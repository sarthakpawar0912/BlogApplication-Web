<div class="form-wrapper">
  <mat-card class="form-card">
    <div class="card-header">
      <mat-icon>edit</mat-icon>
      <h2>Create New Post</h2>
    </div>

    <mat-card-content>
      <form [formGroup]="postForm">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Post Title</mat-label>
            <input matInput formControlName="name" placeholder="Enter title">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput formControlName="postedBy" placeholder="Your name">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="img" placeholder="https://example.com/image.jpg">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Content</mat-label>
          <textarea matInput rows="5" formControlName="content" placeholder="Write your post..."></textarea>
          <mat-hint align="end">{{ getContentLength() }} / 5000</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid>
            <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
              {{ tag }}
              <button matChipRemove><mat-icon>close</mat-icon></button>
            </mat-chip-row>
            <input placeholder="Add tag..." [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="add($event)">
          </mat-chip-grid>
        </mat-form-field>

        <div class="form-actions">
          <button mat-stroked-button type="button" routerLink="/">Cancel</button>
          <button mat-raised-button color="primary" [disabled]="!postForm.valid" (click)="createPost()">
            Publish
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
